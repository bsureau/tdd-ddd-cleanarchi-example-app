name: CI/Tests

on: pull_request

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '14'

            - name: Install dependencies
              run: make install

            - name: Run tests
              run: make tests
