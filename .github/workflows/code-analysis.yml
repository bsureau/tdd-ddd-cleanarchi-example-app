name: code-analysis

on: pull_request

jobs:
    code-analysis:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '14'

            - name: Install dependencies
              run: npm install

            - name: Run lint
              run: make lint

            - name: Run prettier
              run: make prettier
